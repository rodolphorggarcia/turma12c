            <label>Nome:</label><input type="text" name="nome" required><br><br>

            <label>Informe o período que deseja fazer o curso:</label>

            </select> <br><br>

            <label> Mensagem: </label><br>
            <textarea name="mensagem" cols="40" rows="4">Você pode digitar até 200 caracteres!</textarea><br><br>
